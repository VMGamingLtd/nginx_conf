<html>

<head>
    <title>Recover Password</title>
    <script src="js/lib/jquery.slim.min.js"></script>
    <script src="js/lib/lodash-core.min.js"></script>
</head>

<body>
    <form id="verify-code-form">
        <label for="verification-codel" id="verification-code-label">Verification Code:</label>
        <input type="text" id="verification-code" name="verification-code"><br><br>
        <button id="verify-code-form-submit-button">submit</button>
    </form>
    <form id="new-password-form" style="display: none;">
        <label for="new-password" id="new-password-label">New Password:</label>
        <input type="password" id="new-password" name="new-password"><br><br>
        <label for="verify-password" id="verify-password-label">Verify Password:</label>
        <input type="password" id="verify-password" name="verify-password"><br><br>
        <button id="new-password-form-submit-button">submit</button>
    </form>
    <div id="error_message" class="error_message"></div>
    <div id="info_message" class="info_message"></div>
</body>
<script type="module" src="js/src/recoverPassword.js"></script>
</html>
